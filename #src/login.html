<!DOCTYPE html>
<html lang="ru" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#111111">
  <title>OmniAgency</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>

<body class="page__body">

    @@include("_header.html", {"page": false})
    <main class="main">
        <section class="log-p">
            <div class="container">
                <div class="log-p__inner">
                    <div class="log-p__content">
                        <div class="log-p__top">
                            <h1>вход для клиентов</h1>
                            <p class="log-p__subtitle">Если у вас нет аккаунта. Вы можете <a href="" class="link">Зарегистрироваться</a></p>
                        </div>
                        <form class="form">
                            <div class="form__items">
                                <div class="item-form">
                                    <input type="text" placeholder="Логин" name="login">
                                    <div data-error=""></div>
                                </div>
                                <div class="item-form item-form--password">
                                    <input type="password" placeholder="Пароль" name="password">    
                                    <div data-error="">Пароль введен неверно. Осталось 9 попыток</div> 
                                    <button type="button" class="btn-reset item-form__eye"></button>  
                                </div>
                            </div>
                            <p class="log-p__passRecBtn"><a href="#" class="link">Забыли пароль?</a></p>
                            <div class="form__footer">
                                <div class="btn-main">
                                    <button class="btn-reset btn-main-body">Войти</button>
                                    <div></div>
                                </div>
                            </div>
                        </form>
                        @@include("_auth.html")
                        <div class="info-log">
                            <p>Возникли трудности? Свяжитесь с нами:</p>
                            <div class="info-log__contacts">
                                <a class="link" href="mailto:info@omniagency.ru">info@omniagency.ru</a>
                                <a class="link" href="tel:89063684140">+7 906 368-41-40</a>
                                <a class="link" href="#" target="_blank">telegram</a>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </section>
    </main>

</body>

</html>
